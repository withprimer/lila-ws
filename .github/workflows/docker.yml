name: Docker CI

on:
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "sbt"
      - name: Build Docker
        run: sbt -mem 3000 docker:publishLocal
      - name: Push Docker Image to ECR
        run: |
          export AWS_REGION='us-east-1'
          export AWS_ACCOUNT_ID='270576285979'
          export DOCKER_FILE='lila-ws'
          export DOCKER_FILE_VERSION='3.0'
          export DOCKER_TAG='latest'
          (aws ecr create-repository --repository-name $DOCKER_FILE) || true
          docker tag $DOCKER_FILE:$DOCKER_FILE_VERSION $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$DOCKER_FILE:$DOCKER_TAG
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$DOCKER_FILE:$DOCKER_TAG
      - name: Force lila stack redeploy
        run: aws ecs update-service --cluster primer-lichess --service lila-stack --force-new-deployment | jq .
